<!DOCTYPE html>
<html>
<head><title>Drupal Issue Chrome Options</title></head>
<body>

<div>
How should Drupal.org links be rendered?
<select id="render_style">
    <option value="very_long">Very Long. "#[node:nid]: [node:status] | [node:title]"</option>
    <option value="long">Long. "#[node:nid]: [node:title]"</option>
    <option value="short">Short "#[node:nid]"</option>
</select>
</div>
<br>
<p>All links to Drupal.org will be rendered with a style that indicates issue status. However, only anchors with an href that exactly matches the anchor text will have the text replaced. Custom anchor text will not be overwritten.</p>
<br>
<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
